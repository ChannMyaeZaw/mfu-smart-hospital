<app-header></app-header>
<div class="queue-container">
  <h2>Patient Queue</h2>

  <!-- Display message if no queue is available for the logged-in user -->
  <div *ngIf="!userQueue" class="no-queue-box">
    <h1>0</h1>
    <p>Doctor: N/A</p>
    <p>Appointment Time: N/A</p>
  </div>

  <!-- Display queue details if userQueue is populated -->
  <div *ngIf="userQueue" class="queue-display-box">
    <h2>{{ userQueue.queueNumber }}</h2>
    <p>Doctor: {{ userQueue.doctor?.name || 'N/A' }}</p>
    <p>Appointment Time: {{ userQueue.appointmentTime || 'N/A' }}</p>
  </div>

  <button class="back-button" (click)="goBack()">Back</button>
</div>
<app-footer></app-footer>
