<app-header></app-header>
<div class="container">
  <h2>Choose Your Visit Time</h2>

  <!-- Two-column layout -->
  <div class="two-column">
    <!-- Calendar Box with Enhanced Background and Shadow -->
    <div class="calendar-box">
      <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateChange($event)"></mat-calendar>
    </div>

    <!-- Time Slots with Updated Styles -->
    <div class="time-slots">
      <div *ngFor="let slot of timeSlots" class="time-slot" [ngClass]="{'booked': slot.booked, 'selected': slot === selectedSlot}">
        <span>{{ slot.time }}</span>
        <button mat-raised-button color="primary" *ngIf="!slot.booked" (click)="bookSlot(slot)">Book</button>
      </div>
    </div>
  </div>

  <button mat-raised-button color="warn" class="back-button" (click)="goBack()">Back</button>
</div>
<app-footer></app-footer>
