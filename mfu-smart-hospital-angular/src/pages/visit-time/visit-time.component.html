<div class="booking-container">
  <h2>Choose your visit time</h2>

  <div class="calendar">
    <label for="date">Pick a date:</label>
    <input type="date" id="date" (change)="onDateChange($event)" />
  </div>

  <div class="slots">
    <div *ngFor="let queue of queues">
      <span>{{ queue.attributes.time }}</span>
      <button (click)="bookSlot(queue.id)" [disabled]="!queue.attributes.available">
        Book
      </button>
    </div>
  </div>

  <p *ngIf="bookingResponse">{{ bookingResponse }}</p>
</div>
