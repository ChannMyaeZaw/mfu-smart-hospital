<app-header></app-header>
<div style="height: 60px;"></div>
<div class="container d-flex  justify-content-center">
  <div class="row col-12 justify-content-center whole-content">

        <div class="row">
          <div class="col-12 mb-2">

          </div>

            <p> You have an appointment with {{ queue.doctor }} On {{ queue.queueTime }}</p>

        <img class="rounded-circle doctor-image" src="assets/doctor.jpg" alt="Doctor">

      </div>
      <div class="d-flex flex-grow-1 border-black ms-1 align-items-center justify-content-center">
