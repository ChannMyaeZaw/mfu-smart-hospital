<app-header></app-header>

<div class="container">
    <h2>Centers & Clinics</h2>

    <div class="cards">
        <app-card 
            *ngFor="let center of centers"
            [name]="center.name"
            [imageUrl]="center.imageUrl"
            [isSelected]="selectedCenter === center.name"
            (click)="chooseCenter(center.name)">
        </app-card>
    </div>

    <div class="row">
        <button class="back-button" (click)="goBack()">Back</button>
        <button class="next-button" (click)="goNext()">Next</button>
    </div>
</div>
